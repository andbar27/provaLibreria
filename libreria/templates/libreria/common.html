<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    {% load static %}
    <link rel="stylesheet" href={% static "libreria/style.css" %}>

    {% load static %}
    <link rel="icon" href={% static "libreria/logo.png"%}>
    <title>Fullstack Libreria</title>

</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark" style="background-color:rgb(169, 214, 180);">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}" style="color:#212121;">
                {% load static %}
                <img src="{% static 'libreria/logo.png' %}" alt="" width="12%" height="12%" class="d-inline-block align-top">
                <h2 style="margin-bottom:0;">Fullstack Libreria</h2>
            </a>
        </div>
    </nav>


    {% block content %}
    
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
