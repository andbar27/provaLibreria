{% extends 'libreria/common.html'%}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    
    <div class="container">
        
        
        <div class="row2">
            <div class="col-sm" style="margin-top: 7%;">
                <div class="tab2">
                    {% load static %}
                    <img src="{% static 'libreria/libro.png' %}" alt="logolibro" style="width:8rem; height:8rem; position: relative; margin: auto; display: block;">

                </div>
                <div class="tab">
                    
                    <div class="tab__title">Dati Libro</div>
                    <div class="tab__data">
                        <div class="tab__center">
                            <div class="item">
                                <div class ="row">
                                    <div class="col">
                                        <label for="id_book_id" >ISBN: </label>
                                    </div>
                                    <div class="col"> 
                                        <input type="text" name="book_id" maxlength="13" required="" id="id_book_id" value="{{ libro.book_id|escape }}">
                                    </div>
                                </div>
                            </div>


                            <div class="item">
                                <div class ="row">
                                    <div class="col">
                                        <label class = "input_img1" for="id_image">Image:</label>
                                    </div>
                                    <div class="col"> 
                                        <input class = "input_img2" type="file" name="image" accept="image/*" id="id_image">
                                    </div>
                                </div>
                            </div>


                            <div class="item">
                                <div class ="row">
                                    <div class="col">
                                        <label for="id_title">Title:</label>
                                    </div>
                                    <div class="col"> 
                                        <input type="text" name="title" maxlength="500" required="" id="id_title" value="{{ libro.title|escape }}">
                                    </div>
                                </div>
                            </div>
                            

                            <div class="item">
                                <div class ="row">
                                    <div class="col">
                                        <label for="id_author">Author:</label>
                                    </div>
                                    <div class="col"> 
                                        <input type="text" name="author" maxlength="200" required="" id="id_author" value="{{ libro.author|escape }}">
                                    </div>
                                </div>
                            </div>
                            <div class="item">
                                <div class ="row">
                                    <div class="col">
                                        <label for="id_title">Category:</label>
                                    </div>
                                    <div class="col"> 
                                        <input type="text" name="category" maxlength="500" id="id_category" value="{{ libro.category|escape }}">
                                    </div>
                                </div>
                            </div>
                            <div class="item">
                                <div class ="row">
                                    <div class="col">
                                        <label for="id_shelf">Shelf:</label>
                                    </div>
                                    <div class="col"> 
                                        <input type="text" name="shelf" maxlength="3" id="id_shelf" value="{{ libro.shelf|escape }}">
                                    </div>
                                </div>
                            </div>
                                    
                            
                            <div class="item">
                                <div class ="row">
                                    <div class="col">
                                        <label for="id_is_borrowed">Is borrowed:</label>
                                    </div>
                                    <div class="col"> 
                                        <input type="checkbox" name="is_borrowed" id="id_is_borrowed" {% if libro.is_borrowed %}checked{% endif %}>
                                    </div>
                                </div>
                            </div>
                            <div class="item">
                                <div class ="row">
                                    <div class="col">
                                        <label for="id_is_expired">Is expired:</label>
                                    </div>
                                    <div class="col"> 
                                        <input type="checkbox" name="is_expired" id="id_is_expired" {% if libro.is_expired %}checked{% endif %}>
                                    </div>
                                </div>
                            </div>    
                            <div class="item"><button type="submit" class="btn btn-dark">Salva</button></div>
                            <div class="item">
                                <label for="id_password">Password</label>
                                {{ password_form.password }}  <!-- Questo renderizza il campo password -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab2">
                    {% if libro.image %}
                    <img src="{{ libro.image.url }}" class="card-img-top" alt="..." style=" object-fit: contain; height:70%; min-width:18rem;" >
                    {% endif %}
                </div>
            </div>
        </div>
        
    </div>  
    
    
       
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

{% endblock %}
